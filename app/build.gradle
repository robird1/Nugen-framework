apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.accu_chek.solo_m.rcapp.rcframeworklibrary"
        minSdkVersion 17
        targetSdkVersion 21

        ndk {
            moduleName "libcustframeworksvr_jni"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
//    compile 'com.google.code.gson:gson:2.3.1'
//    compile files('libs/achartengine-1.2.0.jar')
//    compile files('libs/boluscalculator-V01.00.jar')
}
